<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styless.css') }}" />
    <title>Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8d5ba, #50ac77); /* Degradado verde */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .col-md-6 {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #2c6e49; /* Verde oscuro */
            text-align: center;
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #fff;
        }

        .alert-success {
            background-color: #34a853; /* Verde medio */
        }

        .alert-danger {
            background-color: #ea4335; /* Rojo para errores */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c6e49; /* Verde oscuro */
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1e7dd; /* Borde verde claro */
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #2c6e49; /* Verde oscuro al enfocar */
            outline: none;
            box-shadow: 0 0 5px rgba(44, 110, 73, 0.5); /* Sombra verde claro al enfocar */
        }

        .btn-primary {
            background-color: #34a853; /* Verde medio */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #2c6e49; /* Verde oscuro al pasar el cursor */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}             
                {% for category, message in messages %}
                    <div class="flash-message alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="nombreini">Username</label>
                <input type="text" name="nombreini" id="nombreini" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

</body>
</html>
