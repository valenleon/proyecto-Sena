<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e4; /* Fondo verde claro */
            color: #2d2d2d;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; /* Centrar el texto */
        }

        h1 {
            color: #0b5e3b; /* Verde oscuro */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid #d1e7dd; /* Borde verde claro */
            margin: 0 auto; /* Centrar el formulario */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #0b5e3b; /* Verde oscuro */
        }

        select, input[type="date"], input[type="time"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d1e7dd; /* Borde verde claro */
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9; /* Fondo gris claro para los inputs y selects */
        }

        button {
            background-color: #34a853; /* Verde medio */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0b5e3b; /* Verde oscuro */
        }
    </style>
</head>
<body>
    <div>
        <h1>Agregar Registro</h1>
        <form action="{{ url_for('registro.add') }}" method="post">
            <label for="usuario_id">Usuario:</label>
            <select name="usuario_id" id="usuario_id">
                {% for user in usuarios %}
                    <option value="{{ user.idUsuario }}">{{ user.nombre }}</option>
                {% endfor %}
            </select>

            <label for="vigilantes_id">Vigilante:</label>
            <select name="vigilantes_id" id="vigilantes_id">
                {% for vigilante in vigilant %}
                    <option value="{{ vigilante.idVigilante }}">{{ vigilante.nombre }}</option>
                {% endfor %}
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Agregar Registro</button>
        </form>
    </div>
</body>
</html>
