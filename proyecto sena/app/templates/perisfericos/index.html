<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
        <title>Perisfericos</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #e0f7e4; /* Light green background */
                color: #2d2d2d;
                margin: 0;
                padding: 20px;
                display: flex;
            }
    
       
            .sidebar {
                width: 250px;
                background-color: #2c6e49; /* Verde oscuro */
                color: white;
                padding: 20px;
                height: 100vh;
                position: fixed;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }
            .sidebar img {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
                border-radius: 10px;
            }
            .sidebar .menu-item {
                margin-bottom: 15px;
            }
            .sidebar a {
                text-decoration: none;
                color: white;
                display: block;
                padding: 10px;
                background-color: #3a7d5a; 
                border-radius: 5px;
                text-align: center;
                transition: background-color 0.3s;
            }
            .sidebar a:hover {
                background-color: #63d198; 
            }
    
            .content {
                margin-left: 270px;
                padding: 20px;
                flex-grow: 1;
                background-color: #f4f4f4; 
                text-align: center;
            }
    
            h1 {
                color: #0b5e3b; 
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
    
            table {
                width: 100%;
                max-width: 800px;
                border-collapse: collapse;
                background-color: #ffffff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
                margin: 0 auto; 
            }
    
            th, td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #dddddd;
            }
    
            th {
                background-color: #34a853; 
                color: #ffffff;
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 0.1em;
            }
    
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
    
            tr:hover {
                background-color: #c8e6c9; 
            }
    
            a {
                text-decoration: none;
                color: #0b5e3b;
                font-weight: bold;
            }
    
            a:hover {
                color: #34a853;
            }
    
      
            button {
                background-color: #34a853;
                color: #ffffff;
                border: none;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s;
            }
    
            button:hover {
                background-color: #0b5e3b;
            }
    
            button:active {
                transform: scale(0.98);
            }
    
          
            @media (max-width: 600px) {
                h1 {
                    font-size: 2rem;
                }
    
                table {
                    font-size: 0.9rem;
                }
    
                button {
                    width: 100%;
                    margin: 5px 0;
                }
    
                .content {
                    margin-left: 0;
                }
    
                .sidebar {
                    width: 100%;
                    height: auto;
                    position: relative;
                }
            }
        </style>
    </head>
    <body><div class="sidebar">
        <img src="img/senalogo.png" alt="">
        <div class="menu-item">
            <a href="{{ url_for('computador.index') }}">Ir a Computadores</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('tipousuario.index') }}">Ir a Tipos de Usuarios</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('usuario.index') }}">Ir a Usuarios</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('perisferico.index') }}">Ir a Perif√©ricos</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('registro.index') }}">Ir a Registros</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('vigilante.index') }}">Ir a Vigilantes</a>
        </div>
    </div>

    <div class="content">
        <h1>Lista de Perisfericos</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
            {% for perisferico in data %}
            <tr>
                <td>{{ perisferico.idPerisferico}}</td>
                <td>{{ perisferico.descripcion }}</td>
                <td>
                    <a
                        href="{{ url_for('perisferico.edit', idPerisferico=perisferico.idPerisferico) }}">Editar</a>
                    <a
                        href="{{ url_for('perisferico.delete', idPerisferico=perisferico.idPerisferico) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('perisferico.add') }}"><button>Agregar
                Perisfericos</button></a>
        <a href="{{ url_for('home.home') }}"><button>Volver al home</button></a>
    </div>
</body>
</html>
