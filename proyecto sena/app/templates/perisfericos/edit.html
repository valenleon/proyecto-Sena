<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Editar Perisferico</title>
</head>
<body>
    <h1>Editar Perisferico</h1>
    <form action="{{ url_for('perisferico.edit', idPerisferico=perisferico.idPerisferico) }}" method="post">
        <label for="descripcion">Descripcion:</label>
        <input type="text" name="descripcion" id="descripcion" value="{{ perisferico.descripcion}}" required>
        
        <select name="computador" id="computador">
            {% for computador in computadoras %}
                <option value="{{ computador.idComputador }}" {% if computador.idComputador == perisferico.computador %} selected {% endif %}>{{ computador.marca }}</option>
            {% endfor %}
        </select>

        <button type="submit">Actualizar perisferico</button>
    </form>
</body>
</html>
